<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <h1>Transfer Funds</h1>
    <form action="/transfer" method="post">
        <input type="hidden" name="conta_origem" value="{{ request.args.get('conta_origem') }}">
        <label for="conta_destino">Destination Account:</label>
        <input type="text" id="conta_destino" name="conta_destino" required>
        <label for="valor">Amount to Transfer:</label>
        <input type="number" id="valor" name="valor" required>
        <button type="submit">Transfer</button>
    </form>
</body>
</html>
