<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transfer Funds</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <script>
        function showError(message) {
            alert(message);
        }

        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const error = urlParams.get('error');
            if (error) {
                showError(error);
            }
        };
    </script>
</head>
<body>
    <h1>Transfer Funds</h1>
    <form action="/transfer" method="post">
        {% if not session['conta'] %}
        <label for="conta_origem">From Account:</label>
        <input type="text" id="conta_origem" name="conta_origem" required>
        <br>
        {% endif %}
        <label for="conta_destino">To Account:</label>
        <input type="text" id="conta_destino" name="conta_destino" required>
        <br>
        <label for="valor">Amount:</label>
        <input type="number" id="valor" name="valor" required>
        <br>
        <button type="submit">Transfer</button>
    </form>
</body>
</html>
